<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gBlock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 320px;
        }
    </style>
</head>
<body class="bg-gray-900 p-4">

<h1 class="text-xl font-bold text-center text-gray-200 mb-4">gBlock</h1>

<div class="flex mb-4">
    <input type="text" id="new-site" placeholder="e.g., example.com" class="flex-grow p-2 bg-gray-800 text-white border border-gray-600 rounded-l-md focus:ring-2 focus:ring-red-500 focus:outline-none placeholder-gray-400">
    <button id="add-button" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-r-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900">Add</button>
</div>

<ul id="blocked-list" class="bg-gray-800 rounded-md border border-gray-700 shadow-lg max-h-52 overflow-y-auto divide-y divide-gray-700">

</ul>

<script src="popup.js"></script>
</body>
